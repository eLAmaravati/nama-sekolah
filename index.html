<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sakooola</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Navigation Start -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Sakooola</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                    <a class="nav-link" href="#">SD</a>
                    <a class="nav-link" href="#">SMP</a>
                    <a class="nav-link" href="#">SMA</a>
                    <a class="nav-link" href="#">SMK</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="b-example-divider"></div>
    <!-- Navigation End -->

    <header class="container py-5">
        <h1 class="site-title text-center">Daftar Nama <span id="jenjang-navigasi">Sekolah</span> di DKI Jakarta</h1>
    </header>

    <!-- Main Start -->
    <main class="container mb-5">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Jenjang</th>
                            <th scope="col">Nama Sekolah</th>
                            <th scope="col">NPSN</th>
                            <th scope="col">Provinsi</th>
                            <th scope="col">Kota/Kabupaten</th>
                        </tr>
                    </thead>
                    <tbody id="nama-sekolah">
                        <!-- Javascript here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Main End -->

    <!-- Start Footer -->
    <footer class="container mt-5 pb-3">
        <p class="attribution text-center">Coded by <a href="https://www.langitamaravati.com" rel="nofollow"
                target="_blanck">Langit
                Amaravati</a></p>
    </footer>
    <!-- End Footer -->






    <!-- Script -->
    <script src="./js/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="./js/script.js"></script>
</body>

</html>
